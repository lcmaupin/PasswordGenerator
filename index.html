<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScriptPassword Generator">
    <meta name="author" content="Luke Maupin">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h2>PASSWORD GENERATOR</h2>
        <section id="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </section>
        <section id="settings">
            <div class="option">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="option">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="10" min="3" max="21">
            </div>
        </section>
        <button class="btn" id="generate">GENERATE PASSWORD</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
